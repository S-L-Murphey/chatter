name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

     env:
      DATABASE_URL: "https://fake.com"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run type checking
        run: npm run type-check

      - name: Run linting
        run: npm run lint
